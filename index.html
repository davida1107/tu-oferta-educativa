<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>programas tecnicos - politecnico mayor </title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <header>
    <div class="header-content">
        <img src="logo-polit.jpeg" alt="Logo" class="logo-img">
        <div class="header-texts">
            <h1>POLITÉCNICO MAYOR</h1>
            <p class="slogan">Creemos en ti!</p>
            <p class="tipo-programas">Programas Técnicos</p>
        </div>
    </div>
</header>
    <div class="control-panel">
        <input type="text" id="buscador" placeholder="¿Qué quieres estudiar?" onkeyup="filtrarProgramas()">
        <select id="filtro-categoria" onchange="filtrarProgramas()">
    <option value="todos">Todos los programas</option>
    <option value="Salud">Escuela de Salud</option>
    <option value="Administracion">Escuela de Administración</option>
    <option value="Comunicacion e Informatica">Escuela de Comunicación e Informática</option>
    <option value="Bachillerato">Bachillerato</option>
</select>
    </div>

    <main id="contenedor-programas" class="smart-grid">
        </main>

    <script src="script.js"></script>
</body>

</html>
